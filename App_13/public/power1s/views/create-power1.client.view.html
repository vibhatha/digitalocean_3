<!-- The create article view -->
<section data-ng-controller="Power1sController">
	<h1>New Article</h1>
	<!-- The new article form -->
    <a href="/#!/">Home</a>
	<form data-ng-submit="create()" novalidate>
		<div>
			<label for="did">Power1 ID</label>
			<div>
				<input class="form-control" type="text" data-ng-model="pid" id="pid" placeholder="Power1 Id" required>
			</div>
		</div>
		<div>
			<label for="name">Consumption</label>
			<div>
				<input class="form-control" type="text" data-ng-model="consumption" id="consumption"  placeholder="Consumption"/>
			</div>
		</div>
        
        <div>
			<label for="name">Apparent Power</label>
			<div>
				<input class="form-control" type="text" data-ng-model="apparentpower" id="apparentpower"  placeholder="Apparent Power"/>
			</div>
		</div>
        
        <div>
			<label for="name">Vrms</label>
			<div>
				<input class="form-control" type="text" data-ng-model="vrms" id="vrms"  placeholder="Vrms"/>
			</div>
		</div>
        
        <div>
			<label for="name">Irms</label>
			<div>
				<input class="form-control" type="text" data-ng-model="irms" id="irms"  placeholder="Irms"/>
			</div>
		</div>
        
        <div>
			<label for="name">Phase Shift</label>
			<div>
				<input class="form-control" type="text" data-ng-model="phaseshift" id="phaseshift"  placeholder="Phase Shift"/>
			</div>
		</div>
       
         <div>
			<label for="devices">Smart Plug</label>
			<div>
				<select class="form-control" data-ng-model="devices" ng-options="sm._id as sm.name for sm in deviceList"></select>
			</div>
		</div>
        
           <div>
			<label for="smartplugs">Smart Plug</label>
			<div>
                <select class="form-control" data-ng-model="smartplugs" ng-options="sm._id as sm.name for sm in smartplugList"></select>
				
			</div>
		</div>
        
        
        
       
		<div>
			<input class="form-control btn btn-info" type="submit">
		</div>
		<!-- The error message element -->
		<div data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
</section>
