<!-- The edit article view -->
<section data-ng-controller="Power1sController" data-ng-init="findOne()">
	<h1>Edit Article</h1>
    <a href="/#!/">Home</a>
	<!-- The edited article form -->
	<form data-ng-submit="update()" novalidate>
		<div>
			<label for="pid">Power1</label>
			<div>
				<input class="form-control" type="text" data-ng-model="power1.pid" id="pid" placeholder="Power1 ID" required>
			</div>
		</div>
		<div>
			<label for="consumption">Name</label>
			<div>
				<input class="form-control" type="text" data-ng-model="power1.consumption" id="consumption" placeholder="Consumption"/>
			</div>
		</div>
        
        <div>
			<label for="apparentpower">Apparent Power</label>
			<div>
				<input class="form-control" type="text" data-ng-model="power1.apparentpower" id="apparentpower" placeholder="Apparent Power"/>
			</div>
		</div>
       
        
        <div>
			<label for="vrms">Vrms</label>
			<div>
				<input class="form-control" type="text" data-ng-model="power1.vrms" id="vrms" placeholder="Vrms"/>
			</div>
		</div>
       
        
        <div>
			<label for="consumption">Irms</label>
			<div>
				<input class="form-control" type="text" data-ng-model="power1.irms" id="irms" placeholder="Irms"/>
			</div>
		</div>
       
        
        <div>
			<label for="phaseshift">Phase Shift</label>
			<div>
				<input class="form-control" type="text" data-ng-model="power1.phaseshift" id="phaseshift" placeholder="Phase Shift"/>
			</div>
		</div>
       
       
         <div>
			<label for="devices">Devices</label>
			<div>
                <select class="form-control" data-ng-model="power1.devices" ng-options="sm._id as sm.name for sm in deviceList"></select>
				
			</div>
		</div>
        
          <div>
			<label for="smartplugs">Smart Plug</label>
			<div>
                <select class="form-control" data-ng-model="power1.smartplugs" ng-options="sm._id as sm.name for sm in smartplugList"></select>
				
			</div>
		</div>
        
        
		<div>
			<input class="form-control btn btn-info" type="submit" value="Update">
		</div>
		<!-- The error message element -->
		<div data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
	</div>
</section>
